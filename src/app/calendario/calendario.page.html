<ion-header class="fonte">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-thumbnail slot="end">
      <img src="../assets/images/logobola.png" />
    </ion-thumbnail>
    <ion-title text-center>In√≠cio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ng-template
    #template
    let-showEventDetail="showEventDetail"
    let-selectedDate="selectedDate"
    let-noEventsLabel="noEventsLabel"
  >
    <br />
    <ng-container *ngIf="tecnicasExistem == true">
      <div class="ion-text-center">
        <ion-button (click)="abreTecnicas()">
          Ver tecnicas do dia {{ dia }}
        </ion-button>
      </div>
    </ng-container>
  </ng-template>
  <div class="center">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="4"> <img src="{{ url }}" class="img circle-border"
        /></ion-col>
      <ion-col size="7"><ion-item><h4>{{ nomealuno }}</h4></ion-item></ion-col>
    </ion-row>
  </ion-grid>
    <div>
      <img src="{{ urlFaixa }}" class="center faixa" />
    </div>
  
  </div>

<ng-container *ngIf="conteudo.total_aulas_mudar_faixa!=undefined">
<ion-item>
  <ion-label>Aulas atendidas: {{conteudo.num_aulas}} </ion-label>
</ion-item>
<ion-item>
  <ion-label>Total aulas para mudar de faixa: {{conteudo.total_aulas_mudar_faixa}} </ion-label>
</ion-item>
<ion-item>
  <ion-label>Restando: {{conteudo.restando}} </ion-label>
</ion-item>
</ng-container>

  <div class="calendario ion-justify-content-end">
    <div class="ion-text-center">
      <h2>
        <ion-button
          class="ion-text-left ion-margin-end ion-margin-bottom"
          size="small"
          (click)="voltaMes()"
          ><ion-icon name="arrow-dropleft"></ion-icon
        ></ion-button>
        {{ viewTitle }}
        <ion-button
          size="small"
          class="ion-text-left ion-margin-start ion-margin-bottom"
          (click)="avancaMes()"
          ><ion-icon name="arrow-dropright"></ion-icon
        ></ion-button>
      </h2>
    </div>
    <calendar
      [eventSource]="eventSource"
      [calendarMode]="calendar.mode"
      [currentDate]="calendar.currentDate"
      [monthviewEventDetailTemplate]="template"
      (onEventSelected)="onEventSelected($event)"
      (onTitleChanged)="onViewTitleChanged($event)"
      (onTimeSelected)="onTimeSelected($event)"
      startHour="6"
      endHour="20"
      step="30"
      startingDayWeek="1"
    >
    </calendar>
  </div>
  <ion-grid fixed>
    <ion-row>
      <ion-col></ion-col>
      <ion-col> <ngx-qrcode
        qrc-value="{{ codigoQr }}"
        qrc-element-type="text"
        qrc-class = "test-class"
      ></ngx-qrcode
    ></ion-col>
      <ion-col
        ></ion-col>
    </ion-row>
  </ion-grid>
 
</ion-content>
