<ion-header class="fonte">

  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-thumbnail slot="end">
      <img src="../assets/images/logobola.png">
    </ion-thumbnail>
    <ion-title text-center>Check-ins</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<ion-list *ngFor="let aluno of conteudo">
    <ion-item>
      <ion-checkbox slot="end" [(ngModel)]="aluno.confirmado"></ion-checkbox>
      <ion-label class="ion-text-wrap">
        <h2> Confirmar presen√ßa para {{aluno.nome}}?</h2>
      </ion-label>
    </ion-item>
  </ion-list>

  </ion-content>

  <ion-footer class="ion-padding">
    <ion-toolbar>
        <ion-grid>
            <ion-row no-padding no-margin>
                <ion-col size="4">
                    <ion-button expand="block" (click)="voltar()"><ion-icon slot="start" name="arrow-back"></ion-icon> Voltar</ion-button>
                </ion-col>
                <ion-col size="4">
                  <ion-button expand="block" (click)="checkall()" class="ion-text-wrap">Checkar todos!</ion-button>
                </ion-col>
                <ion-col size="4">
                    <ion-button expand="block" (click)="confirmar()">Confirmar!</ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
  </ion-footer>
