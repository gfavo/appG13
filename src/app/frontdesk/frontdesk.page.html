<ion-header class="fonte">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-thumbnail slot="end">
      <img src="../assets/images/logobola.png" />
    </ion-thumbnail>
    <ion-title text-center>{{labels.titulo[idiomaPadrao]}}</ion-title>
  </ion-toolbar>
  <ion-item>
    <ion-label position="floating">{{labels.pesquisenome[idiomaPadrao]}}</ion-label>
    <ion-input inputmode="text" [(ngModel)]="search_string"></ion-input>
  </ion-item>
  <ion-button (click)="pesquisa()" expand="block">
    {{labels.pesquisar[idiomaPadrao]}}
    <ion-icon name="search" slot="end"></ion-icon>
  </ion-button>
</ion-header>
<ion-content *ngIf="alunos != undefined" padding>
  <ion-list *ngFor="let aluno of checklist">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ aluno.nome }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-button
          expand="block"
          class="ion-float-right"
          (click)="checkin(aluno.nome, aluno.id)"
        >
        {{labels.checkin[idiomaPadrao]}}
        </ion-button>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
