<ion-header >
  <ion-toolbar color="primary">
    <ion-thumbnail slot="start">
      <img src="../assets/images/logobola.png" />
    </ion-thumbnail>
    <ion-title >
    {{  labels.titulo[idiomaPadrao] }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <form #Form="ngForm" (ngSubmit)="onSubmit()" class="form">
    <!-- {{pessoa.user}} . {{pessoa.pass}} -->

    <ion-item class="form-item">
      <ion-label class="form-label" position="stacked">{{labels.usuario[idiomaPadrao]}}</ion-label>
      <ion-input
        type="text"
        class="form-control"
        id="user"
        required
        [(ngModel)]="pessoa.user"
        name="user"
      ></ion-input>
    </ion-item>

    <ion-item class="form-item">
      <ion-label class="form-label" position="stacked" for="pass"
        >{{labels.senha[idiomaPadrao]}}</ion-label
      >
      <ion-input
        type="password"
        class="form-control"
        id="pass"
        required
        [(ngModel)]="pessoa.pass"
        [ngModelOptions]="{ standalone: true }"
        name="pass"
      ></ion-input>
    </ion-item>
    <br />
    <br />
    <ion-item slot="start"
      ><b (click)="lembrarTrue()">{{labels.lembrar[idiomaPadrao]}}</b>
      <ion-checkbox
        slot="end"
        name="lembrar"
        id="lembrar"
        [(ngModel)]="lembrar"
      ></ion-checkbox
    ></ion-item>

    <ion-button
      color="dark"
      id="login-button"
      expand="full"
      type="submit"
      class="btn btn-success"
      ><ion-icon slot="start" name="log-in"></ion-icon>{{labels.login[idiomaPadrao]}}</ion-button
    >
  </form>
</ion-content>
