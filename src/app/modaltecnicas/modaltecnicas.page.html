<ion-header>
  <ion-toolbar>
    <ion-title>Tecnicas Extra</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>




  <ion-searchbar id="search_tecnica" placeholder="Procure a tecnica desejada"></ion-searchbar>



<ion-list *ngFor="let tecnica of tecnicasBool">
  <ion-item *ngIf="tecnica.nome.toUpperCase().includes(search_tecnica.value.toUpperCase())">
    
    <ion-checkbox slot="end"  [(ngModel)]="tecnica.incluir" ></ion-checkbox>
    <ion-label>
      <h2 > {{tecnica.nome}} </h2>
    </ion-label>
  </ion-item>
</ion-list>







  
</ion-content>

<ion-footer no-shadow>
  <ion-toolbar position="bottom">
      <ion-button expand="full" (click)="adicionar()" color="dark">
          Adicionar Tecnicas
        </ion-button>
      
    <ion-button expand="full" (click)="dismiss()">
      Fechar detalhes
    </ion-button>
  </ion-toolbar>
</ion-footer>
