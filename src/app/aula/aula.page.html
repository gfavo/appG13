<ion-header class="fonte">

  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-thumbnail slot="end">
      <img src="../assets/images/logobola.png">
    </ion-thumbnail>
    <ion-title text-center>Pagina do instrutor</ion-title>
  </ion-toolbar>



</ion-header>






<ion-content onload="evento()" padding class="fonte">

  <ion-card padding>
    <div *ngIf="instrutor.getAulaAberta() == true">
      
      <ion-label style="margin-top: 20px;">Data da aula: {{data_aula}}</ion-label>

      <ion-label>
        <h2> Tecnicas da aula:</h2>
      </ion-label>
  <br>
  
  <ion-content class="lista">
  <ion-list *ngFor="let _tecnica of tecnicasVimeo">
    <ion-item  (click)="abreVideo(_tecnica.idvimeo,_tecnica.senhavimeo)" class="item item-text-wrap ion-activatable">
    <ion-item class="ion-text-wrap">{{_tecnica.nome}}</ion-item>
    <ion-ripple-effect type="unbounded"></ion-ripple-effect>
  </ion-item>
  </ion-list>
  </ion-content>
    </div>
    <div *ngIf="instrutor.getAulaAberta() == false">

      <ion-card-header text-center>
        <ion-card-title style="font-size:20px" text-wrap>Nenhuma aula indentificada.</ion-card-title>
        <ion-card-subtitle>Crie uma aula!</ion-card-subtitle>
      </ion-card-header>
    </div>
  </ion-card>

 
 <!-- <ion-button size="medium" style="--background: #287a9d" expand="block" class="options">
   Biblioteca de vídeos
    <ion-icon name="bookmarks" slot="end"></ion-icon>
  </ion-button>
  <ion-button size="medium" style="--background: #287a9d" expand="block" class="options">
    Evolução dos Alunos
    <ion-icon name="arrow-up" slot="end"></ion-icon>
  </ion-button>
-->



</ion-content>

<ion-footer>
  <ion-toolbar>
      <div *ngIf="instrutor.getAulaAberta() == true">
          <ion-button size="default" color="dark" expand="block" (click)="completarAula()">Lista de Presença <ion-icon name="list"></ion-icon> </ion-button>
          <ion-button color="dark" size="default" expand="block" [routerLink]="['/qr']"><ion-icon slot="start" name="qr-scanner"></ion-icon>Qr Code</ion-button>
          <ion-button color="success" expand="block" (click)="checkins()">Ver Check-ins</ion-button>
          <ion-button expand="block" size="default" (click)="concluir()"><ion-icon slot="end" name="checkmark"></ion-icon>Concluir Aula</ion-button>
        </div>
        <div *ngIf="instrutor.getAulaAberta() == false">
            <ion-button  size="large" style="--background: black;" expand="block" (click)="novaAula()">Adicionar nova aula</ion-button>
            <ion-button size="large" color="success" expand="block" (click)="checkins()">Ver Check-ins</ion-button>
         </div>
  </ion-toolbar>
</ion-footer>
